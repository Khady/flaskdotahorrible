{% extends "layout.html" %}
{% block body %}
  <h2>Creation des Spells</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  {% if name==None%}
  <form action="{{ url_for('post_spell') }}" method=post>
   <p>
       <label for="hero">Quel hero voulez vous modifier les sorts?</label><br />
       <select name="hero" id="hero">
	   {% for i in range(len) %}
           <option value="{{ entries[i]['name'] }}">{{ entries[i]['name'] }}</option>
	   {% endfor %}
       </select>
   </p>
   <input type=submit value="Validation">
  </form>
  {% else %}
  <form action="{{ url_for('post_spell', name=name) }}" method=post>
   <p>
     <label for="nam_skill">Nom du Skill: </label><br />
     <input type=text {% if entries %} value="{{ entries[0]['nam'] }}" {% endif %} name="nam_skill"> <br/>
     <label for="des_skill">Description du Skill: </label><br />
     <input type=text {% if entries %} value="{{ entries[0]['des'] }}" {% endif %} name="des_skill"> <br/>
     <label for="abi_type_skill">Type de capacite du Skill: </label><br />
     <input type=text {% if entries %} value="{{ entries[0]['abi_type'] }}" {% endif %} name="abi_type_skill"> <br/>
     <label for="tar_type_skill">Type de ciblage du Skill: </label><br />
     <input type=text {% if entries %} value="{{ entries[0]['tar_type'] }}" {% endif %} name="tar_type_skill"> <br/>
     <label for="allo_tar_skill">Type de cible autorise du Skill: </label><br />
     <input type=text {% if entries %} value="{{ entries[0]['allo_tar'] }}" {% endif %} name="allo_tar_skill"> <br/>
     <label for="pos_skill">Position du Skill: </label><br />
     <input type=text value="{{ pos }}" name="pos_skill">
     <input type=hidden {% if entries %} value="0" {% else %} value="1" {% endif %} name="modif">
     
     <table>
       <tr>
	 <th>Niveau du sort</th>
	 <th>Cooldown</th>
	 <th>Portee</th>
	 <th>Cout en mana</th>
	 <th>Cout en vie</th>
	 <th>Zone d'Effet</th>
	 <th>Effet</th>
       </tr>
       <tr>
	 <td>LvL 1</td>
	 <td><input type=text name="cd_lvl1"></td>
	 <td><input type=text name="rang_lvl1"></td>
	 <td><input type=text name="mana_cost_lvl1"></td>
	 <td><input type=text name="life_cost_lvl1"></td>
	 <td><input type=text name="aoe_lvl1"></td>
	 <td><input type=text name="effect_lvl1"></td>
       </tr>
       <tr>
	 <td>LvL 2</td>
	 <td><input type=text name="cd_lvl2"></td>
	 <td><input type=text name="rang_lvl2"></td>
	 <td><input type=text name="mana_cost_lvl2"></td>
	 <td><input type=text name="life_cost_lvl2"></td>
	 <td><input type=text name="aoe_lvl2"></td>
	 <td><input type=text name="effect_lvl2"></td>
       </tr>
       <tr>
	 <td>LvL 3</td>
	 <td><input type=text name="cd_lvl3"></td>
	 <td><input type=text name="rang_lvl3"></td>
	 <td><input type=text name="mana_cost_lvl3"></td>
	 <td><input type=text name="life_cost_lvl3"></td>
	 <td><input type=text name="aoe_lvl3"></td>
	 <td><input type=text name="effect_lvl3"></td>
       </tr>
       <tr>
	 <td>LvL 4</td>
	 <td><input type=text name="cd_lvl4"></td>
	 <td><input type=text name="rang_lvl4"></td>
	 <td><input type=text name="mana_cost_lvl4"></td>
	 <td><input type=text name="life_cost_lvl4"></td>
	 <td><input type=text name="aoe_lvl4"></td>
	 <td><input type=text name="effect_lvl4"></td>
       </tr>
     </table>
   </p>
   <input type=submit value="Validation">
  </form>
{% endif %}
{% endblock %}
