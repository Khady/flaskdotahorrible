{% extends "layout.html" %}
{% block body %}
  <h2>Creation des Spells</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  {% if name==None%}
  <form action="{{ url_for('post_spell') }}" method=post>
   <p>
       <label for="hero">Quel hero voulez vous modifier les sorts?</label><br />
       <select name="hero" id="hero">
	   {% for i in range(len) %}
           <option value="{{ entries[i]['name'] }}">{{ entries[i]['name'] }}</option>
	   {% endfor %}
       </select>
   </p>
   <input type=submit value="Validation">
  </form>
  {% else %}
  <form action="{{ url_for('post_spell', name=name) }}" method=post>
   <p>
     <label for="nam_skill1">Nom du Skill 1: </label><br />
     <input type=text {% if entries and entries[0]['pos'] == 1 %} value="{{ entries[0]['nam'] }}" {% endif %} name="nam_skill1"> <br/>
     <label for="des_skill1">Description du Skill 1: </label><br />
     <input type=text {% if entries and entries[0]['pos'] == 1 %} value="{{ entries[0]['des'] }}" {% endif %} name="des_skill1"> <br/>
     <label for="abi_type_skill1">Type de capacite du Skill 1: </label><br />
     <input type=text {% if entries and entries[0]['pos'] == 1 %} value="{{ entries[0]['abi_type'] }}" {% endif %} name="abi_type_skill1"> <br/>
     <label for="tar_type_skill1">Type de ciblage du Skill 1: </label><br />
     <input type=text {% if entries and entries[0]['pos'] == 1 %} value="{{ entries[0]['tar_type'] }}" {% endif %} name="tar_type_skill1"> <br/>
     <label for="allo_tar_skill1">Type de cible autorise du Skill 1: </label><br />
     <input type=text {% if entries and entries[0]['pos'] == 1 %} value="{{ entries[0]['allo_tar'] }}" {% endif %} name="allo_tar_skill1"> <br/>
     <input type=hidden value="1" name="pos_skill1">
     <input type=hidden {% if entries and entries[0]['pos'] == 1 %} value="0" {% else %} value="1" {% endif %} name="modif">
   </p>
     <input type=submit value="Validation">
  </form>
{% endif %}
{% endblock %}
