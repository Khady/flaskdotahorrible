{% extends "layout.html" %}
{% block body %}
<h2>Creation d'un objet</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('post_item') }}" method=post>
    <dl>
      <dt>Nom du l'objet:
      <dd><input type=text {% if entries %} value="{{ entries[0]['nam'] }}" {% endif %} name="nam">
      <dt>Prix de l'objet:
      <dd><input type=text {% if entries %} value="{{ entries[0]['prix'] }}" {% endif %} name="prix">
      <dt>Recette (format: nom-objet/nom-objet2/etc):
      <dd><input type=text {% if entries %} value="{{ entries[0]['recette'] }}" {% endif %} name="recette">
      <dt>Utilise dans ? (format: nom-objet/nom-objet2/etc):
      <dd><input type=text {% if entries %} value="{{ entries[0]['use_in'] }}" {% endif %} name="use_in">
      <dt>Tooltip de l'item:
      <dd><textarea rows="15" style="width:100%;" name="tooltip">{% if entries %}{{ entries[0]['tooltip'] }}{% endif %}</textarea>
      <dt>Description:
      <dd><input type=text {% if entries %} value="{{ entries[0]['des'] }}" {% endif %} name="des">
      <dd><input type=submit value="Validation">
    </dl>
  </form>
{% endblock %}
