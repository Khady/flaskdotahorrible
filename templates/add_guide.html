{% extends "layout.html" %}
{% block body %}
  <h2>Création d'un guide</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('guide) }}" method=post>
    <dl>
      <dt>Nom de guide</dt>
      <dd><input type=text name="name"></dd>
      <dt>Hero du guide</dt>
      <dd><input type=text name="hero"></dd>
      <!-- Changer le champ de texte en liste déroulante -->
      <dt>Contenu du guide</dt>
      <dd><input type=textarea name="guide"></dd>
    </dl>
  </form>
{% endblock %}
